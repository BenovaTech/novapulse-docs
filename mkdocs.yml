# ──────────────────────────────────────────────────────────────
# NovaPulse Documentation Site
# Built with MkDocs Material
# ──────────────────────────────────────────────────────────────
 
site_name: NovaPulse Docs
site_description: >-
  Official documentation for the NovaPulse AI Voice Analytics
  Platform. Covers API reference, tutorials, and architecture.
site_url: https://BenovaTech.github.io/novapulse-docs
repo_url: https://github.com/BenovaTech/novapulse-docs
repo_name: novapulse-docs
edit_uri: edit/main/docs/
 
# ── THEME ─────────────────────────────────────────────────────
theme:
  name: material
  custom_dir: overrides       # for future custom components
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.png
 
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
 
  font:
    text: Inter
    code: JetBrains Mono
 
  features:
    - navigation.tabs            # top-level tabs
    - navigation.tabs.sticky     # tabs stay visible while scrolling
    - navigation.sections        # group pages under section headers
    - navigation.expand          # auto-expand active section
    - navigation.path            # breadcrumb trail
    - navigation.indexes         # section index pages
    - navigation.top             # back-to-top button
    - search.suggest             # autocomplete in search
    - search.highlight           # highlight search terms on page
    - search.share               # shareable search links
    - toc.follow                 # TOC highlights as you scroll
    - content.code.copy          # copy button on code blocks
    - content.code.annotate      # inline code annotations
    - content.tabs.link          # sync content tabs across pages
    - content.tooltips           # hover tooltips
 
# ── CUSTOM CSS ────────────────────────────────────────────────
extra_css:
  - stylesheets/extra.css
 
# ── PLUGINS ───────────────────────────────────────────────────
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
 
# ── MARKDOWN EXTENSIONS ───────────────────────────────────────
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
 
